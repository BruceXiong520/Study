<!doctype html>
<html>
	<head>
		<title>ajax</title>
		<meta charset="utf-8">
		<script></script>
		<style>
			#parent{
				width:400px;
				height:400px;
				border:2px solid red;
				margin:100px auto;
				perspective:150px;
			}
			#child{
				width:200px;
				height:200px;
				background:red;
				font-size:40px;
				margin:100px auto;
				transform:rotate3D(1,1,1,45deg);
				
			}
		</style>
	</head>
	<body>
		<div id="parent"> 
			<div id="child">转换</div>
		</div>
	</body>
</html>
