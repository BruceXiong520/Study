<!doctype html>
<html>
	<head>
		<title>ajax</title>
		<meta charset="utf-8">
		<script></script>
		<style>
			div{
				
				width:200px;
				height:200px;
				position:absolute;
				left:0;
				top:0px;
			}
			#d1{
				background:red;
				transform:rotate(45deg) translate(50px);;
			}
			#d2{
				background:blue;
				transform:translate(50px) rotate(45deg);
			
			}
		</style>
	</head>
	
	<body>
		<div id="d1"></div>
		<div id="d2"></div>
	</body>
</html>
