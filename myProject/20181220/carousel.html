<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title></title>
    <style>
        .carousel-indicators li{
            width:0.7rem;
            height: 0.7rem;
            border-radius: 50%;
            background:#fff;
        }
        .carousel-indicators li.active{
            background:#0aa1ed;
        }
        .carousel-indicators li:hover{
            background:#0aa1ed;
        }
        img{width:100%}

        .carousel-control-prev,
        .carousel-control-next{
            width:3%;
            height:18%;
            background:rgba(0,0,0,0.6);
            top:40%;
            border-radius:0.25rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="carousel" data-ride="carousel" id="demo">
        <!-- 导航图片-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image/banner1.png" alt=""/>
                <div class="carousel-caption text-danger">
                    <h3>标题1</h3>
                    <p>qwer</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="image/banner2.png" alt=""/>
            </div>
            <div class="carousel-item">
                <img src="image/banner3.png" alt=""/>
            </div>
            <div class="carousel-item">
                <img src="image/banner4.png" alt=""/>
            </div>
        </div>
        <!-- 导航指示符-->
        <ul class="carousel-indicators">
            <li class="active" data-slide-to="0" data-target="#demo"></li>
            <li data-slide-to="1" data-target="#demo"></li>
            <li data-slide-to="2" data-target="#demo"></li>
            <li data-slide-to="3" data-target="#demo"></li>
        </ul>
        <!-- 左右箭头-->
        <a href="#demo" class="carousel-control-prev ml-1" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#demo" class="carousel-control-next mr-1" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</div>
</body>
</html>
