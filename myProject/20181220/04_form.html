<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>

    <title></title>
</head>
<body>
<div class="container">

        <h1>form-demo</h1>
        <div  class="form-group">
            <div class="form-inline mb-2">
                <div class="col-lg-2">用户名</div>
                <div class="col-lg-6"><input type="text"  class="w-100 form-control"/></div>
                <div class="col-lg-2">用户名包含数字3-8位</div>
            </div>
            <div class="form-inline mb-2">
                <div class="col-lg-2">密码</div>
                <div class="col-lg-6"><input type="text" class="w-100 form-control"/></div>
                <div class="col-lg-2">密码包含数字3-8位</div>
            </div>
            <div class="form-inline">
                <div class="col-lg-12 text-center">
                    <button class="btn btn-danger">注册</button>
                    <button class="btn btn-success">取消</button>
                </div>
            </div>
        </div>
        <h1>form表单</h1>
    <form action="" class="form-group">
        <div>
           用户名 <input type="text" class="form-control form-check-"/>
        </div>
        <div>
            密码<input type="text" class="form-control"/>
        </div>
        <div>
            <input type="checkbox" class="form-control form-check-inline"/>
        </div>
        <div>
           <input type="button" value="登录" class="btn btn-primary w-25 m-auto d-block form-control"/>
        </div>
    </form>

</div>
</body>
</html>
