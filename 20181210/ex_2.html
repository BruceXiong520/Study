<!doctype html>
<html>
	<head>
		<title>ajax</title>
		<meta charset="utf-8">
		<script></script>
	</head>
	<style>
		#content{
			width:200px;
			height:200px;
			border-top:5px solid orange;
			border-right:3px solid #ff0;
			border-bottom:7px dotted #0ff;
			border-left:2px dashed #f0f;
		}
		#box1{
			width:0;
			border:50px solid red;		
			border-right-color:green;
			border-bottom-color:blue;
			border-left-color:yellow;
			border-radius:50%;
		}
		#box2{
			width:0;
			border:50px solid transparent;
			border-top-color:#ddd;
		}
		#box3{
			width:400px;
			height:400px;
			background:#ff0;
			border-radius:10%;
			border-top-left-radius:70%;
			border-bottom-right-radius:70%;
			position:relative;
			box-shadow:10px 10px 100px 1px blue;
		}
		#d1{
			width:10px;
			height:200px;
			background:#0de;
			
			position:absolute;
			right:10px;
			top:-80px;
			transform:rotate(45deg);
		}
		#box4{
			width:200px;
			height:200px;
			border:3px solid red;
			background:#000;
			border-radius:50%;
			box-shadow:0px 0px 10px 20px yellow;
		}
		input{
			border:2px solid red;
			outline:3px solid blue;
		}
	</style>
	<body>
		<div id="content"></div>
		<div id="box1"></div>
		<div id="box2"></div>
		<div id="box3">
			<div id="d1">
			
			</div>
		</div>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<div id="box4" style="color:yellow"></div>
		<input type="text">
	</body>
</html>
