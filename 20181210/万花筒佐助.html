<!doctype html>
<html>
	<head>
		<title>ajax</title>
		<meta charset="utf-8">
		<script></script>
		<style>
			#d1{
				margin:0 auto;
				width:500px;
				height:500px;
				border:1px solid #eee 
				
				
			}
			#d2{
				margin:0 auto;
				width:200px;
				height:200px;
				border:2px solid #000;
				border-radius:50%;
				background:#a21515;
				position:relative;
			}
			#d3{
				margin:28px auto 28px;
				width:141px;
				height:141px;
				border:2px solid #000;
				border-top-left-radius:100%;
				border-bottom-right-radius:100%;
				background:rgba(255,255,255,0);	
				transform:rotate(10deg);
			
			}
			#d4{
				width:141px;
				height:141px;
				border:2px solid #000;
				border-top-right-radius:100%;
				border-bottom-left-radius:100%;
				background:rgba(255,255,255,0);	
				position:absolute;
				top:25px;
				left:30px;
				transform:rotate(-10deg);
			
			}
			#d5{
				width:141px;
				height:141px;
				border:2px solid #000;
				border-top-right-radius:100%;
				border-bottom-left-radius:100%;
				background:rgba(255,255,255,0);	
				position:absolute;
				top:27px;
				left:30px;
				transform:rotate(45deg);		
			}
			#d6{
				width:35px;
				height:35px;
				border-radius:50%;
				background:#000;
				position:absolute;
				top:81px;
				left:85px;
				box-shadow:0 0 10px 22px red;
			}
			#d7{
				width:80px;
				height:80px;
				border:3px solid #000;
				border-radius:50%;
				background:rgba(255,255,255,0);
				position:absolute;
				top:56px;
				left:60px;
			}
		</style>
	</head>
	<body>
		<div id="d1">
			<div id="d2">
				<div id="d3"></div>
				<div id="d4"></div>
				<div id="d5"></div>
				<div id="d6"></div>
				<div id="d7"></div>
			</div>
			
		</div>

	</body>
</html>
