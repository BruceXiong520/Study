		<style>
			*{
				margin:0;

			}
			
			div.main{

			}
			#logo,#input-top{

			#uname{

				height:34px;

			a{

			}
			ul{
				list-style:none;
			}
			#list li{
				float:right;
				
			}
			#list span{
				margin:0 10px;
			}
			#list li a{
				font-size:12px;
				line-height:34px;
				color:#bbb;
			}
			#list li img{
				vertical-align:middle;
			}
			#list li a:hover{
				color:#0aa4ee;
			}
			#list1 li{
				float:left;
				margin-top:50px;
				margin-right:35px;
				
			}
			#list1 li a{
				color:#d2d2d2;

			}
			#list1 li a:hover{

			}
			#d1 img:hover{

			}
