<!doctype html>
<html>
	<head>
		<title>ajax</title>
		<meta charset="utf-8">
		<script></script>
		<style>
			ul{
				margin:0 auto;
				padding:0;
				list-style:none;
			}
			a{
				text-decoration:none;
			}
			div.main{
				width:1000px;
				margin:0 auto;
			}
			#logo,#input-top{
				float:left;
			}
			#input-top{
				margin-left:50px;
			}
			#input-top{
				width:410px;
				height:34px;
				border:1px solid #0aa1ed ;
			}
			#txtSearch{
				width:280px;
				height:34px;
				border:0;
				outline:0;
				padding-left:15px;
				box-sizing:border-box;
				font-size:14px;
			}
			#input-top a.sort-search{
				color:#c3c3c3;
				font-size:14px;
				margin-left:10px;
			}
			#input-top i.caret{
				border:6px solid transparent;
				border-top-color:#bbb;
				margin-right:5px;
				float:right;
				margin-top:13px;
			}
			#input-top img.search-img{
				float:right;
			}
			#list{
				float:right;
			}
			#list li{
				float:left;
				line-height:20px;
			}
			#list li img{
				vertical-align:middle;
			}
			#list li span{
				margin:0 8px;
				color:#bbb;
			}
			#list li a{
				font-size:12px;
				color:#ccc;
			}
			#list li a:hover{
				color:#0aa1ed;
			}
			#nav li{
				float:left;
				margin-top:50px;
				margin-right:35px;
				
			}
			#nav li a{
				color:#ccc;
				font-weight:bold;
			}
			#nav li a:hover{
				color:#b8b8b8;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<!--顶部 logo 搜索 列表-->
			<div id="header-top">
				<!--logo-->
				<a href=""  id="logo"><img src="logo.png"></a>
				<!--搜索框-->
				<div id="input-top">
					<input type="text" placeholder="请输入您要搜索的内容" id="txtSearch">
					<a href="#" class="sort-search">分类搜索</a>
					<img src="search.png" class="search-img">
					<i class="caret"></i>
				</div>
				<!--列表-->
				<div>
					<ul id="list">
						<li><a href=""><img src="care.png" alt=""></a><span>|</span></li>
						<li><a href=""><img src="order.png" alt=""></a><span>|</span></li>
						<li><a href=""><img src="shop_car.png" alt=""></a><span>|</span></li>
						<li><a href="">登录</a><span>|</span></li>
						<li><a href="">注册</a></li>
					</ul>
					<p style="clear:both;"></p>
				</div>
			</div>
			<!--导航-->
			
			<ul id="nav">
				<li><a href="">首页</a></li>
				<li><a href="">学习用品</a></li>
				<li><a href="">私人定制</a></li>
			</ul>

		</div>
	</body>
</html>
