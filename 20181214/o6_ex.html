<!doctype html>
<html>
	<head>
		<title>ajax</title>
		<meta charset="utf-8">
		<script></script>
		<style>
			div{width:200px;height:200px;background:#f0f;	
		}
			div:hover{
				transform:translate(200px,200px) rotate(135deg) skewX(45deg) scale(1.5); 
				transition-duration:2s;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
