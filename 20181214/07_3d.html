<!doctype html>
<html>
	<head>
		<title>ajax</title>
		<meta charset="utf-8">
		<script></script>
		<style>
			#parent{width:400px;height:400px;
				border:2px solid #f00;
				margin:200px auto;
				perspective:100px;

			}
			#child{
				width:200px;
				height:200px;
				background:#0ff;
				font-size:30px;
				font-weight:bold;
				margin:100px auto;
				transform:rotate3D(1,1,1,20deg)
			}
		</style>
	</head>
	<body>
		<div id="parent">
			<div id="child">转换元素</div>
		</div>
	</body>
</html>
