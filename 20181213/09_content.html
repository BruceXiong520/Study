<!doctype html>
<html>
	<head>
		<title>ajax</title>
		<meta charset="utf-8">
		<script></script>
		<style>
			#d1::before{
				content:"卧室";
				display:block;
			}
			#d1::after{
				content:"出自安分守己ad放假了";
				display:block;
				width:100px;
				height:100px;
				background:#faa;
			}
			#d2::before{
				content:"子曾经曰过：";
				display:block;
			}
			#d2::after{
				content:"---摘自论语";
				display:block;
				margin-left:100px;
			}
		</style>
	</head>
	<body>
		<div id="d1">
			woshishui
		</div>
		<div id="d2">
			学而时习之，不亦说乎！
		</div>
	</body>
</html>
