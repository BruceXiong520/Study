<!doctype html>
<html>
	<head>
		<title>ajax</title>
		<meta charset="utf-8">
		<script></script>
		<style>
			*{margin:0;padding:0}
			#banner{
				margin:0 auto;
				width:1000px;
				height:400px;
				overflow:hidden;
				position:relative;
			}
			#banner ul.img{
				list-style:none;
			}
			#banner ul.img li{
				float:left;
			}
			#banner div.arrow a.left{
				width:35px;
				height:70px;
				border-radius:5px;
				background:rgba(0,0,0,0.1);
				position:absolute;
				left:10px;top:165px
			}
			#banner div.arrow a.right{
				width:35px;
				height:70px;
				border-radius:5px;
				background:rgba(0,0,0,0.1);
				position:absolute;
				right:10px;top:165px
			}
			a.left img{
				position:absolute;
				left:10px;
				top:25px;
			}
			a.right img{
				position:absolute;
				left:10px;
				top:25px;
			}
			ul.circle{
				list-style:none;
				position:absolute;
				left:450px;
				bottom:20px;
			}
			ul.circle li{
				width:10px;
				height:10px;
				border-radius:50%;
				background:#fff;
				float:left;
				margin-right:5px;
			}
			ul.circle li.active{
				background:#0aa1ed;
			}
		</style>
	</head>
	<body>
		<div id="banner">
			<ul class="img">
				<li><img src="img/banner1.png" id="NO1"></li>
				<li><img src="img/banner2.png" id="NO2"></li>
				<li><img src="img/banner3.png" id="NO3"></li>
				<li><img src="img/banner4.png" id="No4"></li>
			</ul>
			<div class="arrow">
				<a href="" class="left"><img src="img/arrow-left.png" alt=""></a>
				<a href="" class="right"><img src="img/arrow-right.png" alt=""></a>
			</div>
			<ul class="circle">
				<li class="active"></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<br>
		<br>
		<br>
		<a href="" target="_Blank">百度</a>
	</body>
</html>
