<html>

		<title>ajax</title>

		<script></script>
		<style>
			p:last-child{background:#ff0}
			p:first-child{background:#faa}
			p:nth-child(3){background:#f00}

	</head>
	<body>
		<p>p1</p>
		<p>p2</p>
		<p>p3</p>
		<p>p4</p>
